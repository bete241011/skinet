<div class="form-label-group">
  <input
    [ngClass]="(controlDir && controlDir.control && controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : ''"
    [type]="type"
    (input)="onChange($any($event.target).value)"
    (blur)="onTouched()"
    id="{{lable}}"
    #input
    class="form-control"
    placeholder="{{lable}}"
  />
  <label for="{{lable}}">{{lable}}</label>
  <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">
    <span *ngIf="controlDir.control.errors?.required">{{lable}} is required</span>
    <span *ngIf="controlDir.control.errors?.pattern">Invalid email address</span>
  </div>
</div>
